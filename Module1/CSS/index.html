<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }

        /* p {
            background-color: green;
            color: white;
            padding: 10px;
            width: 100px;
            height: 100px;
        } */

        #h_2 {
            color: orange;
            text-shadow: 2px 2px 3px red;
            font-size: 40px;
        }

        .h_3 {
            background-color: red;
            color: white;
        }

        h5,
        h6 {
            font-size: 30px;
            color: blue;
        }

        body {
            background-image: url('https://demoda.vn/wp-content/uploads/2022/01/hinh-nen-may-tinh-3d.jpg');
            background-size: cover;
        }

        button {
            border: none;
            outline: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: green;
            color: white;
        }

        button:hover {
            background-color: orange;
            cursor: pointer;
            transform: scale(0.95);
            transition: 0.3s;
        }

        h4::before {
            content: "+ ";
        }

        h4::after {
            background-image: url('https://sps.mgu.ac.in/wp-content/uploads/2021/10/new-icon-gif-9.gif');
            background-size: 20px 20px;
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 2px;
            content: "";
            /* content: url('https://sps.mgu.ac.in/wp-content/uploads/2021/10/new-icon-gif-9.gif');
            width: 5px;
            height: 5px; */
        }
    </style>
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <!-- 
        1. inline style: viết vào trong thuộc tính style
        2. internal style: viết trong cặp thể style
        3. external style: viết vào trong 1 file có phần mở rộng là .css. Nhúng vào file HTML
        qua thẻ link
     -->

    <div class="mouseover">
        <p>Mouse Over Me</p>
    </div>
    <h4>Heading 4.1</h4>
    <h4>Heading 4.2</h4>
    <h4>Heading 4.3</h4>
    <h4>Heading 4.4</h4>

    <button>Register</button>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <h3 class="h_3">Heading 3.1</h3>
    <h3 class="h_3">Heading 3.2</h3>
    <h3 class="h_3">Heading 3.3</h3>
    <h2 id="h_2">Heading 2</h2>
    <div style="width: 100px; 
                height: 100px; 
                border: 10px solid orange;
                border-radius: 10px;
                box-shadow: 3px 3px 5px gray;
                background-image: url('https://cdn.britannica.com/45/5645-050-B9EC0205/head-treasure-flower-disk-flowers-inflorescence-ray.jpg');
                background-color: red;
                background-size: cover;
                "></div>
    <h1 style="width: 100px; 
                height: 100px; 
                background-color: red;
                border: 10px solid orange;
                border-radius: 10px;
                box-shadow: 3px 3px 5px gray;
                "></h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos, tempore.</p>
</body>

</html>
