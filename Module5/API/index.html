<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Post Management</title>
</head>

<body>
    <div class="container">
        <div class="d-flex align-items-center">
            <h3 class="me-3">Post Management</h3>
            <button class="btn btn-warning btn-sm" onclick="openCreateModal()">
                <i class="fa fa-plus"></i>
                Create Post
            </button>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-success">
                <tr>
                    <th>#ID</th>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Photo</th>
                    <th>Created Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbPosts">

            </tbody>
        </table>
    </div>

    <div class="modal" id="post-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="post-detail-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Post Detail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <img id="post-photo" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" id="post-title"></h5>
                            <p class="card-text fst-italic" id="post-desc"></p>
                            <div>
                                <h4 id="post-author"></h4>
                                <p  class="fst-italic" id="post-created-date"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="post.js"></script>
</body>

</html>
