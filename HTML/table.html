<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- table
        table
            caption: tiêu đề của bảng
            thead: tiêu đề của các cột
            tbody: dữ liệu của bảng
            tfoot: cuối cùng trong bảng
        tr (table row): một dòng trong bảng
        th (table heading): ô chứa tiêu đề
        td (table data): ô chứa dữ liệu
     -->
     <table border="1">
        <caption>Basic HTML Table</caption>
        <thead>
            <tr>
                <th>Level1</th>
                <th>Level2</th>
                <th>Level3</th>
                <th>Info</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">System</td>
                <td rowspan="4">System Apps</td>
                <td rowspan="3">System Env</td>
                <td>App Test</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App Memory</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App Test</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>System Env 2</td>
                <td>App Test</td>
                <td>foo</td>
            </tr>
            <tr>
                <td rowspan="2">System Memory</td>
                <td rowspan="2">Memory Test</td>
                <td>Memory Func</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>Apps Test</td>
                <td>foo</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
